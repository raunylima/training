<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Grid</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="aula08.css">
</head>

<body>
    <!-- Chamado as tags principais ára formatar o HTML - header, aside, main, footer -->
    <header class="header">Header</header>
    <aside class="aside">Aside</aside>
    <main class="main">Main
        <!-- Chamei um blodo de grid para poder criar as linhas e colunas -->
        <div class="grid-container">
            <!-- Aqui eu crio as linhas e colunas -->
            <div class="grid-item">Um</div>
            <div class="grid-item">Dois</div>
            <div class="grid-item">Três</div>
            <div class="grid-item">Quatro</div>
            <div class="grid-item">Cinco</div>
            <div class="grid-item">Seis</div>
            <div class="grid-item">Sete</div>
            <div class="grid-item">Oito</div>
            <div class="grid-item">Nove</div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
</body>

</html>
