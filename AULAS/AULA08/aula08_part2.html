<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        p{
            font-size: 30px;
            color: purple;
        }
        /* Usa-se esse quando queres mudar o tamanho do elemento de acordo com o tamanho da tela */

            p{
                font-size: 20px;
                color: seagreen;
        }
    </style>
</head>
<body>
    <p>
        Exemplo de Texto com responsividade
    </p>
</body>
</html>
