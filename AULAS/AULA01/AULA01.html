<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Teste Rauny Lima </title>
</head>
<body>
    <!-- Usei parágrafo representada pela tag <p> -->
    <!-- Usei bold representada pela tag <b> -->
    <!-- Usei itálico representada pela tag <i> -->
    <p align="center"> <b> <i> Hello Mi Querido </b> </i> </p>
    <!-- Usei br para quebrar a linha <br> -->
    <br>
    <br>
    <!-- A label é usada em formulários e enunciados <label> -->
    <label> Quer aprender a programar doidão? </laßbel>
    <br>
    <br>
    <!-- A address é informação de contato. <address> -->
    <address>
        Vêm conferir como se inscrever <a href="http://www.soulcodeacademy.org/">
        <b>CLIQUE AQUI!</b> </a>
    </address>
    <br>
    <br>
    <p> Dúvidas? Iremos contatar você!</p>
    <label for="nome"> Nome: </label>
    <!-- O input é a caixa que receberá o nome. Não precisa ser fechada. <input> -->
    <!-- A Tag é label / O Elemento é input / O Atributo é name -->
    <input type="text" name="nome">
    <br>
    <br>
    <!-- Os resultados dos atributos pode ser diversos e precisam ser identificados. Ex: nome ou telefone. -->
    <label for="number"> Telefone: </label>
    <input type="number" name="telefone">
<br>
<br>
<!-- O class é um atributo que pode determinar vários elementos. Já id é um atributo que pode determinar um elemento único. -->
<p class="p1"> Este é um parágrafo </p>
<p id="p2"> Este é um parágrafo </p>
<!-- O title é um atributo cria um balão/dica. O hidden é um atributo que oculta o elemento. -->
<p class="p1" title="se for carioca, troca o S por X"> Este é um parágrafo </p>
<p id="p2" hidden> Este é o meu e-mail </p>
<br>
<br>
<!-- As tags h1, h2, h3, h4, h5, h6 são tags semâmicas. São cabeçalhos que definem o nível de importância no site. -->
<h1>Primeiro e mais importante > Normalmente atrelado ao Google e Buscadores - Usar só 1</h1>
<h2>Segundo mais imporntante</h2>
<h3>Terceiro mais imporntante</h3>
<h4>Pouco Usado</h4>
<h5>Pouco Usado</h5>
<h6>Pouco Usado</h6>
<!-- A tag strong é semântica e torna o elemento negrito, além de tornar mais acessivél. Usar com moderação <strong>-->
<!-- A tag em é semântica e torna o elemento itálico, além de tornar mais acessivél. Usar com moderação <em> -->
<!-- A tag mark é semântica e marca o elemento, além de tornar mais acessivél. Pode alterar a cor no CSS. Usar com moderação <mark> -->
<!-- A tag cite é semântica e torna a palavra uma citação, além de tornar mais acessivél. Usar com moderação <cite> -->
<!-- A tag dfn é semântica e torna a palavra uma definição de algo, além de tornar mais acessivél. Usar com moderação <dfn> -->
<!-- A tag pre é semântica e torna a palavra uma citação, além de tornar mais acessivél. Usar com moderação <pre> -->
<p><cite> Tá passada? - Seu Menino</cite></p>
<p> <dfn> passada </dfn> <pre>Expressão     que indica pavor, surpresa ou estado de choque </pre> </p>
<p><em>Bora fazer </em><strong><mark>Inscrição?</mark></strong></p>
</body>
</html>
